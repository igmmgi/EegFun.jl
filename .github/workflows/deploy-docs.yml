name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      
      - name: Install Julia dependencies
        run: |
          julia --project=docs -e '
            using Pkg
            Pkg.add(PackageSpec(path=pwd()))
            Pkg.instantiate()
          '
        env:
          JULIA_PKG_PRECOMPILE_AUTO: 0
      
      - name: Install OpenGL and X11 dependencies for GLMakie
        run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
      
      - name: Build documentation with Documenter
        run: |
          cd docs
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 1
          DISPLAY=:99 GKSwstype=nul julia --project=. make.jl
        env:
          DISPLAY: :99
          GKSwstype: nul
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install npm dependencies
        run: cd docs && npm install
      
      - name: Build VitePress site
        run: cd docs/build && npx vitepress build .
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
