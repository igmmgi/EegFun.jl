name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      
      - name: Install Julia dependencies
        run: |
          julia --project=docs -e '
            using Pkg
            Pkg.add(PackageSpec(path=pwd()))
            Pkg.instantiate()
          '
        env:
          JULIA_PKG_PRECOMPILE_AUTO: 0
      
      - name: Install xvfb (virtual display for GLMakie)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Build documentation with Documenter
        run: |
          cd docs
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24' julia --project=. make.jl
      
      - name: Fix VitePress theme imports
        run: bash docs/fix_theme.sh
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install npm dependencies
        run: cd docs && npm ci
      
      - name: Build VitePress site
        run: cd docs/build && npx vitepress build .
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
