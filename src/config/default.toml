# files Settings
[files]

# input Settings
[files.input]

# Directory containing raw data files.
# Type: String
# Default: .
directory = "."

# TOML file that defines the condition epochs.
# Type: Union{Nothing, String}
# Default: 
epoch_condition_file = ""

# Electrode layout file name ("*.csv")
# Type: String
# Default: biosemi72.csv
layout_file = "biosemi72.csv"

# Pattern (regex or explicit list) for raw data files to process.
# Type: Union{String, Vector{String}}
# Default: \.bdf
raw_data_files = "\\.bdf"

# output Settings
[files.output]

# Directory for processed output files
# Type: String
# Default: ./preprocessed_files
directory = "./preprocessed_files"

# Exit early from preprocessing pipeline (i.e., quick epoching only)
# Type: Bool
# Default: false
exit_early = false

# Save continuous data?
# Type: Bool
# Default: false
save_continuous_data = false

# Save epoched data?
# Type: Bool
# Default: true
save_epoch_data = true

# Save ERP data
# Type: Bool
# Default: true
save_erp_data = true

# Save ICA results?
# Type: Bool
# Default: true
save_ica_data = true

# filter Settings
[filter]

# highpass Settings
[filter.highpass]

# High-pass filter cutoff frequency (Hz)
# Type: Real
# Range: 0.01 ≤ value ≤ 20.0
# Default: 0.1
cutoff = 0.1

# Apply highpass filter true/false
# Type: Bool
# Default: true
on = true

